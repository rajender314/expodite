<div class="order-main-container">
  <mat-toolbar>
    <div class="create-order-title-wrapper">
      <h2 class="order-main-title">{{ data.title }}</h2>
    </div>
  </mat-toolbar>
  <mat-dialog-content>
    <form>
      <app-form-builder
        *ngIf="data?.tableName !== 'assign_container'"
        [module]="data.tableName"
        (trigger)="formEmitEvent($event)"
        [Contacts]="data.rowData ? data.rowData.container_id : ''"
        [editTypeForRestrict]="true"
        [dropDownRelatedId]="data.related_to_id ? data.related_to_id : ''"
      ></app-form-builder>
    </form>
    <app-ag-grid-view
      [orders]="data.orders"
      [tableName]="'unassigned_packages'"
      [paymentsId]="data.related_to_id"
      [container_id]="data.rowData ? data.rowData.container_id : ''"
      [selectOrder]="showCheckBox"
      (emitGridEvent)="triggerGridEvent($event)"
    ></app-ag-grid-view>
  </mat-dialog-content>

  <mat-dialog-actions>
    <span fxFlex></span>
    <button class="back-btn-ui" mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      [disabled]="selectedPackages.length == 0 || productsForm.invalid"
      (click)="editProducts()"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
