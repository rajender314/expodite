<div class="order-main-container">
  <mat-toolbar>
    <div class="create-order-title-wrapper">
      <h2 class="order-main-title">{{ data.title }}</h2>
    </div>
  </mat-toolbar>
  <mat-dialog-content>
    <div class="page-inner-container">
      <form [formGroup]="gridForm">
        <div class="fields-list">
          <mat-form-field
            class="custom-input mandatory w-50"
            floatLabel="never"
          >
            <label class="custom-label mandatory">Rate per UOM</label>
            <input
              matInput
              formControlName="product_price"
              placeholder="Enter Rate per UOM"
              maxlength="15"
              type="number"
              oninput="javascript:if (!/^(\d+(\.\d{0,3})?)?$/.test(this.value)) this.value = this.value.slice(0, -1);"
              (keypress)="restrictInput($event)"
              (paste)="restrictPaste($event)"
            />
            <mat-error
              class="error-msg"
              *ngIf="gridForm?.controls.product_price.hasError('required')"
            >
              Please Enter Rate per UOM
            </mat-error>
            <mat-error
              class="error-msg"
              *ngIf="
                !gridForm?.controls.product_price.hasError('required') &&
                gridForm?.controls.product_price.hasError('amountInvalid')
              "
            >
              Please Enter Valid Rate per UOM
            </mat-error>
          </mat-form-field>
          <mat-form-field
            class="custom-input mandatory w-50"
            floatLabel="never"
            *ngIf="
              data.title == 'Edit Proforma Invoice' ||
              data.title == 'Edit Order Details' ||
              data.title == 'Edit PO Invoice'
            "
          >
            <label class="custom-label mandatory">Quantity</label>
            <input
              type="number"
              matInput
              formControlName="product_quantity"
              placeholder="Enter Quantity"
              maxlength="15"
              oninput="javascript:if (!/^(\d+(\.\d{0,3})?)?$/.test(this.value)) this.value = this.value.slice(0, -1);"
              (keypress)="restrictInput($event)"
              (paste)="restrictPaste($event)"
            />
            <mat-error
              class="error-msg"
              *ngIf="gridForm?.controls.product_quantity.hasError('required')"
            >
              Please Enter Quantity
            </mat-error>
            <mat-error
              class="error-msg"
              *ngIf="
                !gridForm?.controls.product_quantity.hasError('required') &&
                gridForm?.controls.product_quantity.hasError('amountInvalid')
              "
            >
              Please Enter Valid Quantity
            </mat-error>
          </mat-form-field>
          <mat-form-field
            class="custom-input w-100"
            floatLabel="never"
            *ngIf="
              data.title == 'Edit Proforma Invoice' ||
              data.title == 'Edit Order Details' ||
              data.title == 'Edit PO Invoice'
            "
          >
            <label class="custom-label">Description</label>
            <textarea
              matInput
              formControlName="product_description"
              placeholder="Enter Description"
              maxlength="1024"
            ></textarea>
            <!-- <mat-error
                          class="error-msg"
                          *ngIf="gridForm?.controls.product_description.hasError('pattern')"
                        >
                          Please Enter Valid PO Number
                        </mat-error> -->
          </mat-form-field>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="cofirmOrderActionsBlock">
      <button  class="back-btn-ui" mat-dialog-close>Close</button>
      <button
        mat-raised-button
        id="createorder"
        color="primary"
        (click)="saveGridData()"
        [disabled]="disableSave"
      >
        Save
      </button>
    </div>
  </mat-dialog-actions>
</div>
