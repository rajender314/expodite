<mat-toolbar>
	<h2 mat-dialog-title></h2>
	<span fxFlex> {{editNmae}}</span>
</mat-toolbar>

<mat-dialog-content>
	<div class="sub-head">
		<p> Invoice:</p>
		<strong class="amount-align"> {{ invNum}}</strong>
	</div>
	
	<form  [formGroup]="instructionForm"  class="useraccess-form recieve-form">
		<div>
			<mat-form-field *ngIf="showTotal" class="custom-input w_100 reciv-amunt" floatLabel="never">
				<input matInput #myInput placeholder="Total Receivable  Amount"  (keydown)="onKeyDown($event)"  (keypress)="onKeyUp($event)"   (input)="changeTotAmount($event)"
				type="number"  formControlName="toal_amount"> 
			</mat-form-field>
			<p class="edit-err" *ngIf="showTotal && showerror"> Please Enter Total Receivable  Amount</p>
		</div>
		<div>
			<mat-form-field *ngIf="showReceived" class="custom-input w_100 reciv-amunt" floatLabel="never">
				<input matInput  #myInput placeholder="Received Amount" type="number" 
				  (input)="changeProductPrice(product,$event)" (keypress)="onKeyUp($event)"  (keydown)="onKeyDown($event)" formControlName="recieved_amount"> 
			</mat-form-field>
			<p class="edit-err" *ngIf="showReceived && showerror1"> Please Enter Received Amount</p>
			<p class="edit-err" *ngIf=" quantError"> Amount entered exceeds the remaining amount {{prevTotal}} </p>
			</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
	<span fxFlex></span>
	<button  class="back-btn-ui" mat-dialog-close>Cancel</button>
	<button mat-raised-button [disabled] = "disabledSave" (click)="updateAmounts(instructionForm)">Save</button>
</mat-dialog-actions>
