<mat-toolbar color="primary">
  <h2 mat-dialog-title>Cancel PO</h2>
  <span fxFlex></span>
</mat-toolbar>
<mat-dialog-content class="delete-body">
  <p>Are you sure you want to cancel this PO?</p>
</mat-dialog-content>
<mat-spinner class="medium-spinner" *ngIf="showSpinner"></mat-spinner>

<mat-dialog-actions>
  <span fxFlex></span>
  <button  class="back-btn-ui" mat-dialog-close>No</button>
  <button mat-raised-button (click)="deletePO()" [disabled]="disabledSave">
    Yes
  </button>
</mat-dialog-actions>
