<section class="center-section-scroll vh-100 d-flex body-color">
    <div class="page-header-ui">
        <div class="flex-fixed-header page-title">
            <div class="d-flex">
              <div class="inv-back" [routerLink]="['/reports']">
                <mat-icon class="back-to-orders">arrow_back</mat-icon>
              </div>
                <h1>Product Sales</h1>
            </div>
            <div class="d-flex align-items-center" > 
                      <div class="view-section"  *ngIf="permissionForView && viewsList.length && showSaveView">
                        <mat-form-field appearance="fill" class="custom-input custom-client">
                            <mat-select [(ngModel)]="savedViewValue" placeholder="Saved Views" (ngModelChange)="getSelectedView(savedViewValue)">
                                <mat-option *ngFor="let view of viewsList; let i = index" [value]="view.view_id" class="with-delete-icon">{{view.view_name}}
                                    <span  class="delete-view"  title="Delete View" *ngIf="view.view_id != 1 && view.is_delete_icon" (click)=" deleteView(view.view_id, i)">
                                        <img [src]="deleteIcon" alt="delete icon"     />
                                        </span>
                                </mat-option>
                            </mat-select>
                          </mat-form-field>
                    </div>
                    <button mat-raised-button class="mat-button mat-primary-btn" *ngIf="showSaveView && adminService.rolePermissions.save_report_views == 1" (click)="saveView()">Save View</button>
                    <button mat-raised-button class="mat-button mat-primary-btn" (click)="getSalesMonthToDateExportReport()" *ngIf="adminService.rolePermissions.export_report == 1">Export</button>
                    <button
                    mat-raised-button
                    class="mat-button mat-primary-btn filter-btn"
                    (click)="openFilters()"
                  >
                  <div>
                    <mat-icon [matBadge]="filterCount">filter_list</mat-icon>
                    <span>Filters</span>
                  </div>
                    <div (click)="clearFilters($event)" title="Clear Filters" *ngIf="filterCount" style="display: flex;">
                    <!-- <mat-icon class="close-icon">close</mat-icon> -->
                    <img [src]="images.removeIcon" alt="img" class="removeRedIcon">
                    </div>
                  </button>
               </div>   
           
        </div>
    </div>
   

<div class="reports-grid sales-mtd">
    <mat-spinner class="medium-spinner" *ngIf="fetchingData"></mat-spinner>
   

    <div class=" container-ui new-center-empty-ui" style="height: 100%;" *ngIf="noData && !reportsSpinner">
        <mat-card class="no-results">                            
            <div class="empty-img-holder">
                <span class="material-icons">
                    receipt
                    </span>
            </div>
            <p class="no-result-text"> No Product Sales Found</p>
        </mat-card>
    </div>
    <ng-container *ngIf="!noData && !reportsSpinner && !fetchingData">
        <ag-grid-angular   
        class="ag-theme-alpine ag-theme-balham reports_grid"
        [autoGroupColumnDef]="autoGroupColumnDef"
        [sideBar]="sideBar"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [animateRows]="true"        
        rowHeight="40"
        headerHeight="30"
        [enableRangeSelection]="true"
        [enableFilter]="true"
        [enableSorting]="true"
        [enableColResize]="true"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        (gridReady)="onGridReady($event)"
        (columnMoved)="onGridChanged($event)"
        (cellDoubleClicked)="onGridChanged($event)"
        (sortChanged)="onGridChanged($event)"
        (filterChanged)="onGridChanged($event)"
        (columnRowGroupChanged)="onGridChanged($event)"
        (columnResized)="onGridChanged($event)"
        (columnPinned)="onGridChanged($event)"
        [overlayNoRowsTemplate]="ReportsService.noRowsTemplate"
        >
        </ag-grid-angular>
    </ng-container>
</div>

 </section>
